<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Complaints & Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .feedback-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tab-container {
            margin-bottom: 30px;
        }
        .feedback-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .complaint-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .complaint-card.urgent {
            border-left: 4px solid #f44336;
        }
        .complaint-card.normal {
            border-left: 4px solid #ff9800;
        }
        .complaint-card.resolved {
            border-left: 4px solid #4CAF50;
        }
        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .complaint-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }
        .status-in-progress {
            background: #e3f2fd;
            color: #1565c0;
        }
        .status-resolved {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .rating-stars {
            display: inline-flex;
            gap: 5px;
            margin: 10px 0;
        }
        .star {
            cursor: pointer;
            font-size: 24px;
            color: #ffd700;
        }
        .comment-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .comment {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-left">
            <button class="back-btn" onclick="window.location.href='INDEX.html'">Back to Home</button>
        </div>
        <div class="top-middle">
            <h1>Complaints & Feedback</h1>
        </div>
    </header>

    <div class="feedback-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('submit')">Submit</button>
            <button class="tab-button" onclick="showTab('history')">History</button>
        </div>

        <div id="submit-tab" class="tab-content active">
            <div class="feedback-form">
                <h2>Submit Complaint/Feedback</h2>
                <form id="feedback-form" onsubmit="submitFeedback(event)">
                    <div class="form-group">
                        <label for="room-number">Room Number:</label>
                        <input type="text" id="room-number" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="complaint">Complaint</option>
                            <option value="feedback">Feedback</option>
                            <option value="suggestion">Suggestion</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="cleanliness">Cleanliness</option>
                            <option value="security">Security</option>
                            <option value="facilities">Facilities</option>
                            <option value="food">Food</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" required>
                            <option value="normal">Normal</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Rating:</label>
                        <div class="rating-stars" id="rating-stars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="attachment">Attachment (optional):</label>
                        <input type="file" id="attachment" accept="image/*,.pdf">
                    </div>

                    <button type="submit" class="action-btn">Submit</button>
                </form>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="filter-section">
                <div class="filter-group">
                    <label>Type:</label>
                    <select id="type-filter" onchange="filterFeedback()">
                        <option value="">All Types</option>
                        <option value="complaint">Complaints</option>
                        <option value="feedback">Feedback</option>
                        <option value="suggestion">Suggestions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="status-filter" onchange="filterFeedback()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
            </div>

            <div id="feedback-history">
                <!-- Feedback history will be populated here -->
            </div>
        </div>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script src="notifications.js"></script>
    <script src="feedback.js"></script>
    <script src="theme.js"></script>
    <script src="translations.js"></script>
</body>
</html>
