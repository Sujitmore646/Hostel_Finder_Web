<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Attendance Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4CAF50;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .date-range {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        .action-btn.warning {
            background-color: #ff9800;
        }
        .action-btn.danger {
            background-color: #f44336;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .attendance-table th {
            background-color: #4CAF50;
            color: white;
        }
        .attendance-table tr:hover {
            background-color: #f5f5f5;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .status-present {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status-absent {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-left">
            <button class="back-btn" onclick="window.location.href='INDEX.html'">Back to Home</button>
        </div>
        <div class="top-middle">
            <h1>Attendance Management System - Admin Panel</h1>
        </div>
    </header>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="stat-number" id="total-students">0</div>
            </div>
            <div class="stat-card">
                <h3>Present Today</h3>
                <div class="stat-number" id="present-today">0</div>
            </div>
            <div class="stat-card">
                <h3>Absent Today</h3>
                <div class="stat-number" id="absent-today">0</div>
            </div>
            <div class="stat-card">
                <h3>Attendance Rate</h3>
                <div class="stat-number" id="attendance-rate">0%</div>
            </div>
        </div>

        <div class="date-range">
            <div>
                <label for="start-date">From:</label>
                <input type="date" id="start-date">
            </div>
            <div>
                <label for="end-date">To:</label>
                <input type="date" id="end-date">
            </div>
            <button class="action-btn" onclick="filterByDateRange()">Apply Filter</button>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search by student name or room number..." oninput="searchRecords()">
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="generateReport()">Generate Report</button>
            <button class="action-btn warning" onclick="markAllAbsent()">Mark Unmarked as Absent</button>
            <button class="action-btn" onclick="exportToExcel()">Export to Excel</button>
        </div>

        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Room Number</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="attendance-records">
                <!-- Records will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="admin-attendance.js"></script>
</body>
</html>
