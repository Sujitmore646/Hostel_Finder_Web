<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-logo h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .admin-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .security-note {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-left">
            <button class="back-btn" onclick="window.location.href='INDEX.html'">Back to Home</button>
        </div>
        <div class="top-middle">
            <h1>Admin Login</h1>
        </div>
    </header>

    <div class="admin-login-container">
        <div class="admin-logo">
            <h2>Hostel Management System</h2>
            <p>Admin Access Only</p>
        </div>

        <form class="admin-form" id="admin-login-form" onsubmit="adminLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>

        <div class="security-note">
            <p><strong>Note:</strong> This area is restricted to hostel owners only. Unauthorized access attempts will be logged and reported.</p>
        </div>
    </div>

    <script src="admin-auth.js"></script>
</body>
</html>
