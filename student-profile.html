<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .detail-item {
            display: flex;
            gap: 10px;
        }
        .detail-label {
            font-weight: bold;
            color: #666;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4CAF50;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .tab-container {
            margin-top: 30px;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #f0f0f0;
        }
        .tab-button.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .tab-content.active {
            display: block;
        }
        .timeline {
            position: relative;
            margin: 20px 0;
        }
        .timeline-item {
            padding: 15px;
            margin-left: 30px;
            border-left: 2px solid #4CAF50;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 20px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #4CAF50;
        }
        .qr-code-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-left">
            <button class="back-btn" onclick="window.location.href='INDEX.html'">Back to Home</button>
        </div>
        <div class="top-middle">
            <h1>Student Profile</h1>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="default-profile.jpg" alt="Profile Picture" class="profile-image" id="profile-image">
            <div class="profile-info">
                <h2 class="profile-name" id="student-name">Loading...</h2>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">Room Number:</span>
                        <span id="room-number">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span id="email">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span id="phone">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Check-in Date:</span>
                        <span id="check-in-date">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Attendance Rate</h3>
                <div class="stat-number" id="attendance-rate">0%</div>
            </div>
            <div class="stat-card">
                <h3>Days Present</h3>
                <div class="stat-number" id="days-present">0</div>
            </div>
            <div class="stat-card">
                <h3>Leave Days Taken</h3>
                <div class="stat-number" id="leave-days">0</div>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('attendance')">Attendance History</button>
                <button class="tab-button" onclick="showTab('leaves')">Leave History</button>
                <button class="tab-button" onclick="showTab('qr-code')">QR Code</button>
            </div>

            <div id="attendance-tab" class="tab-content active">
                <div class="timeline" id="attendance-timeline">
                    <!-- Attendance history will be populated here -->
                </div>
            </div>

            <div id="leaves-tab" class="tab-content">
                <div class="timeline" id="leave-timeline">
                    <!-- Leave history will be populated here -->
                </div>
            </div>

            <div id="qr-code-tab" class="tab-content">
                <div class="qr-code-container" id="qr-code">
                    <!-- QR code will be generated here -->
                </div>
                <p class="text-center">Use this QR code for quick attendance marking</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="student-profile.js"></script>
    <script src="theme.js"></script>
    <script src="translations.js"></script>
    
</body>
</html>
